<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GradeBridge Project Hub</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

  </head>
  <body data-page="risks">
    <div id="headerMount"></div>
    <main class="container my-4">

<h1 class="h3 mb-3">Risk Register</h1>
<div id="risksList"></div>

<script>
fetch('data/risks.json').then(r=>r.json()).then(d=>{
  const container = document.getElementById('risksList');
  d.risks.forEach(r=>{
    const card = document.createElement('div');
    card.className = 'card mb-2';
    card.innerHTML = `
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div class="fw-semibold">${r.id}: ${r.title}</div>
          <div><span class="badge text-bg-danger me-1">Impact ${r.impact}</span><span class="badge text-bg-warning">Likelihood ${r.likelihood}</span></div>
        </div>
        <div class="small text-muted">Mitigation</div>
        <p class="mb-0">${r.mitigation}</p>
      </div>
    `;
    container.append(card);
  });
});
</script>

    </main>
    <div id="footerMount"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>


  </body>
</html>
