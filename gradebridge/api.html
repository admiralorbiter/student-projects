<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GradeBridge Project Hub</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

  </head>
  <body data-page="api">
    <div id="headerMount"></div>
    <main class="container my-4">

<div class="row align-items-end mb-3">
  <div class="col">
    <h1 class="h3">API Contract (MVP)</h1>
    <div class="text-muted small">Server: Node.js + Express • Session-based auth • JSON responses</div>
  </div>
  <div class="col-auto">
    <button class="btn btn-sm btn-outline-secondary" id="btnCopyCurl">Copy curl samples</button>
  </div>
</div>

<div id="apiContent"></div>

<script>
(async ()=>{
  const res = await fetch('data/endpoints.json');
  const data = await res.json();
  const container = document.getElementById('apiContent');
  data.endpoints.forEach((e,i)=>{
    const card = document.createElement('div');
    card.className='card mb-3';
    card.innerHTML = `
      <div class="card-header d-flex justify-content-between align-items-center">
        <div><span class="badge text-bg-primary me-2">${e.method}</span><code>${e.path}</code></div>
        <div class="small text-muted">${e.desc||''}</div>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="small text-muted">Request</div>
            <pre class="bg-body-tertiary p-2 rounded"><code>${e.request ? JSON.stringify(e.request, null, 2) : '{}'}</code></pre>
          </div>
          <div class="col-md-6">
            <div class="small text-muted">Response (200)</div>
            <pre class="bg-body-tertiary p-2 rounded"><code>${e.response ? JSON.stringify(e.response, null, 2) : '{}'}</code></pre>
          </div>
        </div>
        ${e.errors && e.errors.length ? `
        <div class="mt-3"><div class="small text-muted">Errors</div>
          <ul class="small">${e.errors.map(er=>`<li>${er.status} → <code>${JSON.stringify(er.body)}</code></li>`).join('')}</ul>
        </div>`: ''}

        ${e.deps && e.deps.length ? `
        <div class="mt-2"><div class="small text-muted">Dependencies</div>
        <span class="badge text-bg-light border">${e.deps.join('</span> <span class="badge text-bg-light border">')}</span></div>`:''}

        ${e.tests && e.tests.length ? `
        <div class="mt-2"><div class="small text-muted">Suggested tests</div>
          <ul class="small">${e.tests.map(t=>`<li>${t}</li>`).join('')}</ul>
        </div>`:''}
      </div>
    `;
    container.append(card);
  });

  document.getElementById('btnCopyCurl')?.addEventListener('click', ()=>{
    const lines = data.endpoints.map(e=>{
      const base = 'https://localhost:3000';
      if (e.method==='GET') {
        return `curl -b cookie.txt -c cookie.txt -X GET ${base}${e.path}`;
      } else {
        const body = e.request ? JSON.stringify(e.request).replace(/"/g,'\"') : '{}';
        return `curl -b cookie.txt -c cookie.txt -H "Content-Type: application/json" -X ${e.method} ${base}${e.path} -d "${body}"`;
      }
    });
    copyText(lines.join('\n\n'));
  });
})();
</script>

    </main>
    <div id="footerMount"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>


  </body>
</html>
