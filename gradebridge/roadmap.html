<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GradeBridge Project Hub</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

  </head>
  <body data-page="roadmap">
    <div id="headerMount"></div>
    <main class="container my-4">

<h1 class="h3 mb-3">Roadmap</h1>
<p class="text-muted">Near-term enhancements and future directions beyond MVP.</p>
<div id="roadmapList" class="row g-3"></div>

<script>
fetch('data/roadmap.json').then(r=>r.json()).then(d=>{
  const row = document.getElementById('roadmapList');
  d.roadmap.forEach(i=>{
    const col = document.createElement('div');
    col.className='col-md-6 col-lg-4';
    col.innerHTML = `
      <div class="card h-100">
        <div class="card-body">
          <div class="fw-semibold">${i.title}</div>
          <div class="small text-muted">When: ${i.when}</div>
          <p class="mb-0">${i.notes}</p>
        </div>
      </div>
    `;
    row.append(col);
  });
});
</script>

    </main>
    <div id="footerMount"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>


  </body>
</html>
