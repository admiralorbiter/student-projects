<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GradeBridge Project Hub</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

  </head>
  <body data-page="tasks">
    <div id="headerMount"></div>
    <main class="container my-4">

<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h3 mb-0">Kanban Board</h1>
  <div id="kanbanStats" class="small"></div>
</div>

<div class="row g-2 mb-2">
  <div class="col-sm-6 col-md-3">
    <select class="form-select form-select-sm" id="filterAssignee"></select>
  </div>
  <div class="col-sm-6 col-md-2">
    <select class="form-select form-select-sm" id="filterSprint"></select>
  </div>
  <div class="col-sm-6 col-md-2">
    <select class="form-select form-select-sm" id="filterEpic"></select>
  </div>
  <div class="col-sm-6 col-md-3">
    <input class="form-control form-control-sm" id="filterText" placeholder="Search tasks…" />
  </div>
  <div class="col-sm-12 col-md-2 text-md-end">
    <button class="btn btn-sm btn-outline-secondary" id="btnExportCSV">Export CSV</button>
  </div>
</div>

<div id="kanbanBoard" class="row g-3">
  <div class="col-12 col-lg-3">
    <div class="card">
      <div class="card-header">Backlog</div>
      <div class="card-body kanban-column" id="colBacklog" data-status="Backlog"></div>
    </div>
  </div>
  <div class="col-12 col-lg-3">
    <div class="card">
      <div class="card-header">In Progress</div>
      <div class="card-body kanban-column" id="colInProgress" data-status="In Progress"></div>
    </div>
  </div>
  <div class="col-12 col-lg-3">
    <div class="card">
      <div class="card-header">Review</div>
      <div class="card-body kanban-column" id="colReview" data-status="Review"></div>
    </div>
  </div>
  <div class="col-12 col-lg-3">
    <div class="card">
      <div class="card-header">Done</div>
      <div class="card-body kanban-column" id="colDone" data-status="Done"></div>
    </div>
  </div>
</div>

<!-- Task Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="taskMeta" class="mb-2"></div>
        <p id="taskDesc"></p>
        <div class="small">Dependencies: <span id="taskDeps"></span></div>
        <div class="mt-3">
          <label class="form-label">Notes (per-user, local to your browser)</label>
          <textarea class="form-control" id="taskNotes" rows="4" placeholder="Add notes or checklist…"></textarea>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select class="form-select" id="taskStatus">
              <option>Backlog</option>
              <option>In Progress</option>
              <option>Review</option>
              <option>Done</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Assignee</label>
            <select class="form-select" id="taskAssignee"></select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="taskSaveBtn">Save</button>
      </div>
    </div>
  </div>
</div>

    </main>
    <div id="footerMount"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>

<script src="assets/tasks.js"></script>
  </body>
</html>
